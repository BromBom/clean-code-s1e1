<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower" alt="Eisenhower matrix scheme">Want more details?</a>
    </header>
    <main class="main">
      <section>
        <label class="lable-new-task" for="new-task">Add Item</label>
        <div class="container-new-task">
          <input id="new-task" class="input-new-task task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task-row">
          <input class="checkbox" type="checkbox">
          <label class="label-task task">Pay Bills</label>
          <input class="input-task task" type="text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="img-btn-del" src="./remove.svg" alt="Delete symbol">
          </button>
        </li>
        <li class="task-row edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="label-task task">Go Shopping</label>
          <input class="input-task task" type="text" value="Go Shopping">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="img-btn-del" src="./remove.svg" alt="Delete symbol">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-row">
          <input class="checkbox" type="checkbox" checked>
          <label class="label-task task">See the Doctor</label>
          <input class="input-task task" type="text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="img-btn-del" src="./remove.svg" alt="Delete symbol">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
